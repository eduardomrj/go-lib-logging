[logging]
; Configurações gerais de log e ambiente (development / production)
environment = "development"
whoops = 1

; ==============================================================================
; CONFIGURAÇÃO DOS HANDLERS DO MONOLOG
; ==============================================================================

[monolog_handlers]
; Ative ou desative os handlers de log do Monolog.
; 1 = Ativado, 0 = Desativado
file_handler_enabled = 1
discord_handler_enabled = 1
email_handler_enabled = 0

; --- Ativa o modo FingersCrossed ---
; Se ativado (1), as notificações só serão enviadas quando um erro do nível
; 'notification_trigger_level' (ou superior) ocorrer, mas incluirão todos os
; logs anteriores (INFO, DEBUG) que levaram ao erro.
; Se desativado (0), as notificações serão enviadas imediatamente para cada erro.
use_fingers_crossed = 0

; Nível de erro que ativa o envio de notificações.
; Usado tanto pelo FingersCrossedHandler (para disparar) quanto no modo direto
; (como o nível mínimo para enviar uma notificação).
; Níveis válidos: DEBUG, INFO, NOTICE, WARNING, ERROR, CRITICAL, ALERT, EMERGENCY
notification_trigger_level = "WARNING"

; Ativa o log de erros não fatais (Warnings, Notices, etc.).
log_warnings_enabled = 1

; O período de tempo (em segundos) em que os warnings duplicados são contados.
; Ex: 3600 = 1 hora.
; 300 = 5 minutos
deduplication_time = 300

[file_handler]
; Configurações para o log em arquivo
path = "app/logs/monolog-logging.log"
days = 7

[discord_handler]
; Configurações para o log no Discord
webhook_url = "https://discord.com/api/webhooks/"
max_per_minute = 6

[email_handler]
; As configurações de SMTP agora são lidas das Preferências do Sistema pelo MailService.
; Apenas o destinatário e o assunto são definidos aqui.
to_address   = "erro-@sysautomacao.com.br"
subject      = "[ERRO CRÍTICO] - Aplicação {app_name} em {environment}"